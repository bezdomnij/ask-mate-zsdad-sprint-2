{% extends "layout.html" %}

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% block content %}
    <body>
    <h1>Questions</h1>
    <div>
        <form method="POST">
            <input type="text" name="search_text">
            <input type="submit" value="Search">
        </form>
    </div>
    <div>
        <a href="/list">Show all questions</a>
    </div>
    <br>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Question</th>
        </tr>
        </thead>
        <tbody>
        {% for question in all_data_reversed %}
            <tr>
                <td><a href="{{ url_for('q_id', question_id=question['id']) }}">{{ question['id'] }}</a></td>
                <td>{{ question["title"] }}</td>
                <td>{{ question["message"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    </body>

{% endblock %}
